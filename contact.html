<div class="contact-container">
  <h1 id="contact">Contact</h1>
  <form action="https://formsubmit.co/salvadorangelestrada@outlook.com" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">E-mail:* </label>
      <input type="email" id="contact-email" name="email" required>
      <br>
      <label class="standard-label" for="contact-telephone">Telephone: </label>
      <input type="tel" id="contact-telephone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br>
      <label class="standard-label" for="contact-message">Message:* </label>
      <textarea name="message" maxlength="240" required id="contact-message"></textarea>
      <!-- Honeypot field (spam trap) -->
